schemaVersion: 2.1.0
metadata:
  generateName: kitchensink
attributes:
  .che/che-theia-plugins.yaml: |
    - id: redhat/java11/latest
      override:
        sidecar: {}
        preferences:
          java.server.launchMode: Standard
    - id: redhat/dependency-analytics/latest
      override:
        sidecar: {}
    - id: redhat/vscode-openshift-connector/latest
      override:
        sidecar: {}
    - id: redhat/vscode-xml/latest
      override:
        sidecar: {}
  .vscode/extensions.json: |-
    {
      "recommendations": [
        "redhat/java11",
        "redhat/dependency-analytics",
        "redhat/vscode-openshift-connector",
        "redhat/vscode-xml"
      ]
    }
  .vscode/launch.json: |
    {
    "version": "0.2.0",
    "configurations": [
    {
        "type": "java",
        "request": "attach",
        "name": "Debug (Attach)",
        "hostName": "localhost",
        "port": 8000
    }
    ]
    }
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-operators
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
projects:
  - git:
      remotes:
        origin: 'https://github.com/atarazana/kitchensink'
    name: src
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      endpoints:
        - attributes:
            path: /
          exposure: public
          name: landing
          protocol: https
          targetPort: 8080
        - attributes:
            public: 'false'
          exposure: internal
          name: jgroups
          protocol: http
          targetPort: 7600
      env:
        - name: MAVEN_OPTS
          value: '-Xmx200m -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        - name: JAVA_OPTS_APPEND
          value: '-Xrunjdwp:transport=dt_socket,address=8000,server=y,suspend=n -Dsun.util.logging.disableCallerCheck=true'
        - name: S2I_DELETE_SOURCE
          value: "false"
        - name: S2I_DESTINATION_DIR
          value: /projects
        - name: CUSTOM_INSTALL_DIRECTORIES
          value: extensions
      # image: registry.redhat.io/jboss-eap-7/eap-xp2-openjdk11-openshift-rhel8@sha256:647d092383a760edc083eafb2d7bc3208d6409097281bedbd5eaccde360e7e39
      image: 'image-registry.openshift-image-registry.svc:5000/openshift/kitchensink-udi:7.4.11'
      # image: 'image-registry.openshift-image-registry.svc:5000/openshift/kitchensink-udi:1.2-23'
      memoryLimit: 2048Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2
    name: maven
  - name: m2
    volume: {}
commands:
  - exec:
      commandLine: mkdir -p artifacts/configuration && sed -i 's|# configure_drivers ${injected_dir}/driver-postgresql.env|configure_drivers ${injected_dir}/driver-postgresql.env|g' src/extensions/install.sh
      component: maven
      label: 0. Prepare for 7.4
      workingDir: ${PROJECTS_ROOT}
    id: prepare
  - exec:
      commandLine: mvn clean compile
      component: maven
      label: 0. Compile
      workingDir: ${PROJECTS_ROOT}/src
    id: compile
  - exec:
      commandLine: /usr/local/s2i/assemble
      component: maven
      label: 1. Assemble
      workingDir: ${PROJECTS_ROOT}
    id: assemble
  - exec:
      commandLine: /usr/local/s2i/assemble && DB_HOST=kitchensink-db.s2i-$(oc whoami) DB_USERNAME=luke DB_PASSWORD=secret /usr/local/s2i/run
      # env:
      #   - name: DB_HOST_1
      #     value: kitchensink-db.s2i-$(oc whoami)
      component: maven
      label: 2. Run
      workingDir: ${PROJECTS_ROOT}/src
    id: run
  - exec:
      commandLine: git -C $GIT_REPO reset --hard && git -C $GIT_REPO clean -fd && rm /deployments/ROOT.war
      component: maven
      label: 3. Reset
      workingDir: ${PROJECTS_ROOT}/src
    id: reset
events:
  postStart:
    # - reset
    - prepare
    - compile
