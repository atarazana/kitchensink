schemaVersion: 2.2.2
metadata:
  generateName: kitchensink
projects:
  - git:
      remotes:
        origin: 'https://github.com/atarazana/kitchensink'
        ref: eap-8.0
    name: kitchensink
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:b34b7d8422abb6135cbb85726949c2c52aaf854d6b1c89f6f327ddb54c8b97a5
      memoryLimit: 3Gi
      memoryRequest: 2Gi
      cpuLimit: '4'
      cpuRequest: '1'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/kitchensink
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true