apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kitchensink-basic-app
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    kitchensink-root-app: 'true'
spec:
  destination:
    name: in-cluster
    namespace: demo-3
  ignoreDifferences:
    - group: apps.openshift.io
      jqPathExpressions:
        - '.spec.template.spec.containers[].image'
      kind: DeploymentConfig
  project: default
  source:
    path: gitops/basic/base
    repoURL: 'https://github.com/atarazana/kitchensink'
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
